dist: trusty
os: linux
language: cpp

services:
  - docker
env:
  global:
    - MAKEJOBS=-j3
    - DOCKER_NAME_TAG=ubuntu:18.04
    - PACKAGES="bash-completion debhelper libboost-chrono-dev libboost-filesystem-dev libboost-program-options-dev libboost-system-dev libboost-thread-dev libdbus-1-dev libminiupnpc-dev libdb++-dev libqrencode-dev libssl1.0-dev qt5-default qtbase5-dev qttools5-dev-tools"
    - DOCKER_PACKAGES="build-essential bsdmainutils curl git ca-certificates"

before_install:
  - set -o errexit; source .travis/build_1_before_install.sh
install:
  - set -o errexit; source .travis/build_2_install.sh
before_script:
  - set -o errexit; source .travis/build_3_before_script.sh
script:
  - if [ $SECONDS -gt 1200 ]; then set +o errexit; echo "Travis early exit to cache current state"; false; else set -o errexit; source .travis/build_4_script.sh; fi

notifications:
  slack:
    rooms:
      secure: 
